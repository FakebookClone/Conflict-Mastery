<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Git Flow</title>
  </head>
  <body>
    <p>Step 1 - Pull from Master Branch to get any updates</p>
    <p>Step 2 - Create a new branch to start working on a single feature</p>
    <p>Step 3 - Work on your feature on the new branch and then add to staging area after you're finsihed</p>
    <p>Step 4 - Then in the console do a git add . to stage the repo.</p>
  </body>
</html>
